<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexible Benefits Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flexible Benefits Selection</h1>
    <div class="flex-container">
        <div class="categories">
            <div class="category">
                <h2>Health</h2>
                <div id="health-cards"></div>
            </div>
            <div class="category">
                <h2>Life</h2>
                <div id="life-cards"></div>
            </div>
            <div class="category">
                <h2>Accident</h2>
                <div id="accident-cards"></div>
            </div>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <p>Used: <span id="used-amount">0</span></p>
            <p>Available: <span id="available-amount">1400</span></p>
            <p>You Pay: <span id="you-pay">0</span></p>
            <button id="checkout">Checkout</button>
            <button id="print-btn">Print PDF</button>
        </div>
    </div>
    <div id="final-summary" style="display:none;">
        <!-- Detailed summary inserted here on checkout -->
    </div>

    <script src="health.js"></script>
    <script src="life.js"></script>
    <script src="accident.js"></script>
    <script src="script.js"></script>
</body>
</html>
